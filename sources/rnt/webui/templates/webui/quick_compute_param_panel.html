{% load bootstrap %}
<div class="col-xs-12">
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#collapse-{{param_name}}">
                        <div class="row">
                            <div class="col-xs-6">{{param_verbose_name}}</div>
                            <div class="col-xs-6 text-right">
                                <input type="checkbox"
                    {% for field in full_form %}
                    {% if field.name == param_name_auto %}
                    {% if field.initial %}checked{% endif %}
                    {% endif %}
                    {% endfor %} data-toggle="toggle" data-on="<i class='fa fa-magic'></i> Auto" data-off="<i class='fa fa-wrench'></i> Manual"
                                       data-onstyle="primary" data-offstyle="default" data-size="mini"
                                       id="id_{{param_name_auto}}">
                            </div>
                        </div>
                    </a>
                </h4>
            </div>
            <div id="collapse-{{param_name}}" class="panel-collapse collapse in">
                <div class="panel-body" id="{{param_name}}-host">
                    {% for field in full_form %}
                    {% if field.name == param_name %}
                    {{ field|bootstrap }}
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
