{% with id=widget.attrs.id %}<table{% if id %} id="{{ id }}"{% endif %}{% if widget.attrs.class %} class="{{ widget.attrs.class }}"{% endif %}>
<thead><tr><th></th></tr></thead><tbody>{% for group, options, index in widget.optgroups %}{% if group %}
  <tr><td>{{ group }}<table{% if id %} id="{{ id }}_{{ index }}"{% endif %}>{% endif %}{% for option in options %}
    <tr><td>{% include option.template_name with widget=option %}</td></tr>{% endfor %}{% if group %}
  </table></td></tr>{% endif %}{% endfor %}
</tbody></table>{% endwith %}
